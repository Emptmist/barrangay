<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="icon" type="image/x-icon" href="Pictures/heart.png">
  </head>
  <body>
    <section class="container">
      <br>
      <br>
      <img src="Pictures/logo.png" class="signup-img">
      <div class="header">
        <header>Sign Up Now!</header>
      </div>
      <form action="Homepage.html" class="form">
        <div class="column">
            <div class="input-box">
              <label>First Name</label>
              <input type="text" placeholder="Enter your first name" required />
            </div>
            <div class="input-box">
              <label>Last Name</label>
              <input type="text" placeholder="Enter your last name" required />
            </div>
            <div class="input-box">
              <label>Phone Number</label>
              <input type="number" placeholder="Enter your phone number" required />
            </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter your birth date" required />
          </div>
          <div class="input-box">
              <label>Gender</label>
              <div class="select-box">
                <select required>
                  <option selected disabled>Select your gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </div>
          </div>
            <div class="input-box">
              <label>Email Address</label>
              <input type="email" placeholder="Enter your email address" required />
            </div>
        </div>
        
        <div class="column">
          <div class="input-box">
            <label>Block</label>
            <input type="number" placeholder="Enter block number" required />
          </div>
          <div class="input-box">
            <label>Lot</label>
            <input type="number" placeholder="Enter lot number" required />
          </div>
          <div class="input-box">
            <label>Street</label>
            <input type="text" placeholder="Enter street name" required />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Subdivision</label>
            <div class="select-box">
              <select>
                <option selected disabled>Select subdivision</option>
                <option>Amaris</option>
                <option>Avida Settings</option>
                <option>Bellefort</option>
                <option>Bus Terminal</option>
                <option>Cerritos Heights</option>
                <option>Cerritos Hills</option>
                <option>Cerritos Terraces</option>
                <option>CitiHomes</option>
                <option>Cuevas Ville</option>
                <option>Duplex Homes</option>
                <option>East 2</option>
                <option>Elisa Homes Phase 2A</option>
                <option>Elisa Homes Phase 2B</option>
                <option>Elisa Homes Phase 3</option>
                <option>Elisa Homes Phase 4</option>
                <option>Executive 2</option>
                <option>Executive Annex</option>
                <option>Georgetown Heights</option>
                <option>Lessandra Executive</option>
                <option>Lessandra Heights</option>
                <option>Likha Village</option>
                <option>Malipay 1</option>
                <option>Malipay 2</option>
                <option>Malipay 3</option>
                <option>Mary Homes</option>
                <option>Maxs Village</option>
                <option>Meadowpark</option>
                <option>Meadows 1</option>
                <option>Meadows 2</option>
                <option>Molino Proper</option>
                <option>Ponticelli Heights</option>
                <option>Portofino South</option>
                <option>Ridge Crest</option>
                <option>San Miguel I</option>
                <option>San Miguel II</option>
                <option>Sarte Compound</option>
                <option>South 1</option>
                <option>South 2</option>
                <option>South Ext.</option>
                <option>Summerhill Phase 1</option>
                <option>Summerhill Phase 2</option>
                <option>Summerhill Phase 3</option>
                <option>Summerhill Phase 4</option>
                <option>Tabing Ilog</option>
                <option>Tagle Compound</option>
                <option>Verdana</option>
                <option>Villa Vieja</option>
                <option>Wellington</option>
                <option>Others</option>
              </select>
            </div>
          </div>
          <div class="input-box">
            <label>Barangay</label>
            <div class="select-box">
              <select disabled>
                <option selected>Molino IV</option>
              </select>
            </div>
          </div>
          <div class="input-box">
            <label>City</label>
            <div class="select-box">
              <select disabled>
                <option selected>Bacoor</option>
              </select>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter password" required />
          </div>
          <div class="input-box">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" required />
          </div>
        </div>
        
        <div class="tc-policy"> 
          <span>By clicking Sign Up, you agree to our<a href="terms.html" class="tc-policy"><br>Terms and Conditions</a> and <a href="privacy.html" class="tc-policy">Privacy Policy</a>.</span>
        </div>

        <button class="submit">Sign Up</button>

        <div class="login-link"> 
          <span>Already have an account?<a href="login.html" class="login-link">Log In</a></span>
        </div>

      </form>
    </section>
  </body>
</html>
